<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="./assets/reset.css" />
<link rel="stylesheet" href="./assets/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
<title>Coding Quiz!</title>
</head>
<main>    
    <nav class="N-bar">
        <button class="highscores">View high scores</button>
        <div id="score" class="goAway"></div>
        <div id="timer"></div>
    </nav>
    <section id="quiz" class="center">
        <div class="quizbox">
                <h1 class ="prompt">Coding Quiz Challenge!</h1>
                    <p class="rules">Try to answer all the coding questions within the time limit! Keep in mind wrong answers will decrease the timer by 10 seconds!</p>
                    <button class ="start">Start Quiz</button>
        </div>
    </section>
    <section id = "exam" class = "goAway">
        <div class = "center">
            <h2 class = "questionPrompt"></h2>
            <ul class = "questionOptions"></ul>
            <div id="good"></div>
            <div id="bad"></div>
        </div>
    </section>
    <section id = "scoreinput" class = "goAway">
        <div class = "center">
            
        </div>
    </section>
<script src="./assets/script.js"></script>
</main>
</html>
